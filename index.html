<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

     
     <ol> 
    <div class="dropdown">


      <div class="container text-center">
        <div class="row">
          <!-- The time for that row -->
          <!-- Textarea where a user can type what they want to shceudle for that time -->
          <!-- Save button to save the event -->
          <div id="9" class="col-2 hour">9:00am</div>
          <textarea class="col-8 description">
          </textarea>
          <button class="col-2 saveBtn"> Save
           </button>
        </div>
        <div class="row">
          <!-- The time for that row -->
          <!-- Textarea where a user can type what they want to shceudle for that time -->
          <!-- Save button to save the event -->
          <div id="10" class="col-2 hour">10:00am</div>
          <textarea class="col-8 description">
          </textarea>
          <button class="col-2 saveBtn"> Save
           </button>
        </div>
        <div class="row">
          <!-- The time for that row -->
          <!-- Textarea where a user can type what they want to shceudle for that time -->
          <!-- Save button to save the event -->
          <div id="11" class="col-2 hour">11:00am</div>
          <textarea class="col-8 description">
          </textarea>
          <button class="col-2 saveBtn"> Save
           </button>
        </div>
        <div class="row">
          <!-- The time for that row -->
          <!-- Textarea where a user can type what they want to shceudle for that time -->
          <!-- Save button to save the event -->
          <div id="12" class="col-2 hour">12:00pm</div>
          <textarea class="col-8 description">
          </textarea>
          <button class="col-2 saveBtn"> Save
           </button>
        </div>

      </div>

      
      
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Scheduler.js"></script>
    <!-- Java Script is synchronous; so it reads everything from top-bottom 
    for Moment JS before we downloaded it into the HTML -->
  </body>
</html>
